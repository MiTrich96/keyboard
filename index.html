<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="desktop_wrap">
        <div class="create_wrap">
            <button class="create_button new">New</button>
        </div>

        <div class="app_wrap">
            <div class="app_top">
                <div class="app_name">File1</div>
                <div class="app_buttons">
                    <div class="app_button hide"><div class="hide_symbol"></div></div>
                    <div class="app_button view"><div class="more_symbol"></div></div>
                    <div class="app_button close">&#215;</div>
                </div>
            </div>

            <div class="app_bottom">
                <div class="output_wrap">
                    <textarea disabled class="output_area"></textarea>
                </div>

                <div class="keyboard_wrap">
                    <div class="keyboard_line">
                        <div class="keyboard_item">Q</div>
                        <div class="keyboard_item">W</div>
                        <div class="keyboard_item">E</div>
                        <div class="keyboard_item">R</div>
                        <div class="keyboard_item">T</div>
                        <div class="keyboard_item">Y</div>
                        <div class="keyboard_item">U</div>
                        <div class="keyboard_item">I</div>
                        <div class="keyboard_item">O</div>
                        <div class="keyboard_item">P</div>
                        <div class="keyboard_item special backspace">&#8592;</div>
                    </div>
                    <div class="keyboard_line">
                        <div class="keyboard_item">A</div>
                        <div class="keyboard_item">S</div>
                        <div class="keyboard_item">D</div>
                        <div class="keyboard_item">F</div>
                        <div class="keyboard_item">G</div>
                        <div class="keyboard_item">H</div>
                        <div class="keyboard_item">J</div>
                        <div class="keyboard_item">K</div>
                        <div class="keyboard_item">L</div>
                        <div class="keyboard_item">'</div>
                        <div class="keyboard_item special enter">Enter</div>
                    </div>
                    <div class="keyboard_line">
                        <div class="keyboard_item special shift">&#8593;</div>
                        <div class="keyboard_item">Z</div>
                        <div class="keyboard_item">X</div>
                        <div class="keyboard_item">C</div>
                        <div class="keyboard_item">V</div>
                        <div class="keyboard_item">B</div>
                        <div class="keyboard_item">N</div>
                        <div class="keyboard_item">M</div>
                        <div class="keyboard_item">,</div>
                        <div class="keyboard_item">.</div>
                        <div class="keyboard_item">?</div>
                        <div class="keyboard_item special shift">&#8593;</div>
                    </div>
                    <div class="keyboard_line">
                        <div class="keyboard_item special space"></div>
                        <div class="keyboard_item special arrow_left">&#60;</div>
                        <div class="keyboard_item special arrow_right">&#62;</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer_wrap">
            <ul class="list_app">
                <li class="app_item">
                    <div class="app_name"></div>
                    <div class="app_close"></div>
                </li>
            </ul>
        </div>
    </div>

<div id="das"></div>

    <script src="Jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
